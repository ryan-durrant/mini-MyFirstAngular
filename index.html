<!DOCTYPE html>
<html ng-app="friendsList" ng-controller="mainCtrl">

<head>
    <meta charset="utf-8">
    <title>Angular</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My Friends</h1>
    <div ng-repeat="friend in friends track by $index">
      <!--the track by $index allows you to input duplicate values because
      it tracks the index number and value in the array, not just value-->
        <p> {{friend}} </p>
    </div>

    <input type="text" name="addFriendInput" value="" ng-model="friendInput">
    <button type="button" name="button" ng-click="addFriend(friendInput)">Submit your new friend</button>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/mainCtrl.js'></script>
</body>

</html>
